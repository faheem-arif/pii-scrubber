name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack pnpm install --frozen-lockfile
      - run: corepack pnpm -w lint
      - run: corepack pnpm -w test
      - run: corepack pnpm -w build
